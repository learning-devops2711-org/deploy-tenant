name: Auto PR from Temp Branch

on:
  workflow_dispatch:
    inputs:
      auto_merge:
        description: 'Auto-merge PR?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    environment: dev   # ðŸ‘ˆ Required to access PAT from the 'dev' environment

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false   # ðŸ‘ˆ REQUIRED to stop injecting github-actions[bot

      - name: Set branch name
        run: echo "BRANCH_NAME=temp/random-file-${{ github.run_id }}" >> $GITHUB_ENV

      - name: Create random file and commit
        run: |
          FILENAME=random-$(date +%s).txt
          echo "Generated at $(date)" > $FILENAME
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git add $FILENAME
          git commit -m "chore: add $FILENAME"
      
      
      - name: Debug identity
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "PAT starts with: ${PAT:0:4}"
          curl -H "Authorization: token $PAT" https://api.github.com/user

      - name: Remove GitHub Actions default auth
        run: |
          echo "Cleaning up default GitHub Actions credentials..."
          rm -f ~/.git-credentials ~/.netrc


      - name: Push branch using PAT directly
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "Pushing directly with PAT URL..."
          git push https://x-access-token:$PAT@github.com/${{ github.repository }} $BRANCH_NAME

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "chore: add random file"
          body: "Automatically generated random file."

      - name: Auto-merge PR if enabled
        if: ${{ inputs.auto_merge == 'true' }}
        run: |
          gh pr merge "${{ steps.cpr.outputs.pull-request-url }}" --merge --admin --delete-branch
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
