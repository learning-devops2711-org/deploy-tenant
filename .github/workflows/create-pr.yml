name: Create and Auto Merge PR

on:
  workflow_dispatch:
    inputs:
      auto_merge:
        description: 'Auto-merge the pull request'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    environment: dev  # Only needed if you're using an environment
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create temp branch
        run: |
          export BRANCH=temp/random-file-${{ github.run_id }}
          git checkout -b $BRANCH
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: Create random file and commit
        run: |
          FILENAME=random-$(date +%s).txt
          echo "Generated at $(date)" > $FILENAME
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $FILENAME
          git commit -m "chore: add random file $FILENAME"
      - name: Print first 5 characters of PAT (safe test)
        run: echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | cut -c1-5

      - name: Debug remote
        run: git remote -v
  
      - name: Set remote to use PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          title: "chore: Add random file"
          body: "Automatically generated random file"
          branch: ${{ env.BRANCH_NAME }}
          base: main

      - name: Auto-merge PR if enabled
        if: inputs.auto_merge == 'true'
        run: |
          gh pr merge "${{ steps.cpr.outputs.pull-request-url }}" --merge --admin
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
