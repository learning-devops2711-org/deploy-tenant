name: Auto PR with Random File

on:
  workflow_dispatch:
    inputs:
      auto_merge:
        description: 'Auto-merge PR after creation?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    environment: dev  # 👈 Your PAT must be in this environment

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false  # ❗ Prevents using github-actions[bot] token

      - name: Set branch name
        run: echo "BRANCH_NAME=temp/random-file-${{ github.run_id }}" >> $GITHUB_ENV

      - name: Create and commit random file
        run: |
          FILENAME=random-$(date +%s).txt
          echo "Generated on $(date)" > $FILENAME
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git add $FILENAME
          git commit -m "chore: add $FILENAME"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "chore: add random file"
          body: "Automatically generated file on `$(date)`."
          commit-message: "chore: add random file"
          delete-branch: false

      - name: Auto-merge PR if enabled
        if: ${{ inputs.auto_merge == 'true' }}
        run: |
          echo "Merging PR..."
          gh pr merge "${{ steps.cpr.outputs.pull-request-url }}" --merge --admin --delete-branch
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
