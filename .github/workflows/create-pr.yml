name: Auto PR with Tenant File

on:
  workflow_dispatch:
    inputs:
      tenant:
        description: 'Tenant Name'
        required: true
      auto_merge:
        description: 'Enable auto-merge after PR is created'
        required: false
        default: 'false'
      delete_branch:
        description: 'Delete branch after merge'
        required: false
        default: 'false'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    environment: dev  # ðŸ‘ˆ Your PAT must be in this environment
    env:
      BRANCH_NAME: temp/create-tenant-${{ github.event.inputs.tenant }}
      TENANT_NAME: ${{ github.event.inputs.tenant }}

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false

      - name: Create a tenant file for ${{env.TENANT_NAME}}
        run: |
              ls -lrt
              sed "s/{{TENANT_NAME}}/${{env.TENANT_NAME}}/g; s/k3s-node-1/$NODE_NAME/g" stack/example.api.yaml > stack/${{env.TENANT_NAME}}.api.yaml 
              sed "s/{{TENANT_NAME}}/${{env.TENANT_NAME}}/g; s/k3s-node-1/$NODE_NAME/g" stack/example.pg.yaml > stack/${{env.TENANT_NAME}}.pg.yaml 
              sed "s/{{TENANT_NAME}}/${{env.TENANT_NAME}}/g; s/k3s-node-1/$NODE_NAME/g" nginx/conf.d/example.conf.sample > nginx/conf.d/${{env.TENANT_NAME}}.conf

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "chore: add random file"
          body: "This is an auto-generated file added by workflow run ${{ github.run_id }}."
          commit-message: "chore: add random file"
          delete-branch: ${{ github.event.inputs.delete_branch }}
          draft: false

      - name: Enable auto-merge (optional)
        if: ${{ github.event.inputs.auto_merge == 'true' && steps.cpr.outputs.pull-request-number != '' }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --delete-branch
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
