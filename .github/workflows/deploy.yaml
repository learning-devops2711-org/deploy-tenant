name: Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      tenant:
        description: 'Tenant Name'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev  # ðŸ‘ˆ Your PAT must be in this environment
    env:
      TENANT_NAME: ${{ github.event.inputs.tenant }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config

      - name: Download and install kubectl
        run: |
          set -e
          echo "Fetching latest kubectl version..."
          KUBECTL_VERSION=$(curl -s https://dl.k8s.io/release/stable.txt)
          echo "Latest version is: $KUBECTL_VERSION"

          URL="https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          echo "Downloading from: $URL"

          curl -LO "$URL"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl


      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f stacks/${{env.TENANT_NAME}}/api.yaml
          kubectl exec -n nginx $(kubectl get pods -n nginx --field-selector=status.phase=Running  -o jsonpath='{.items[0].metadata.name}')  -- sh -c 'nginx -t && nginx -s reload'